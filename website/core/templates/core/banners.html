{% load static %}
{% load cache %}

  <div class="Header-slider">
      <div class="Slider Slider_main">

        <div class="Slider-box">
          {% cache 600 programmers %}
          {% for banner in random_banner %}
            <div class="Slider-item">
              <div class="Slider-content">
                <div class="row">
                  <div class="row-block">
                    <strong class="Slider-title">{{ banner.manufacturer }}<span class="text_primary"> {{ banner.model }}</span> {{ banner.name }}
                    </strong>
                    <div class="Slider-text">{{ banner.text }}
                    </div>
                    <div class="Slider-footer"><a class="btn btn_primary" href="#">Get Started</a>
                    </div>
                  </div>
                  <div class="row-block">
                    <div class="Slider-img"><img src="{% static 'assets/img/content/home/slider.png' %}" alt="slider.png"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
          {% endcache %}

        </div>

        <div class="Slider-navigateWrap">
          <div class="Slider-navigate"></div>
        </div>

      </div>
  </div>
